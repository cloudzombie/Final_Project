<head>
    <title>smsapp</title>
</head>


<template name='admin'>

    <body>
        <div class="container">
            <header>
                {{> loginButtons}} {{#if currentUser}}
                <form class="new-text">
                    <label>Text Message</label>
                    <textarea type="text" class='form-control' name="message" placeholder="Enter the text to send..."></textarea>
                    <br>
                    <button type='submit' class='btn btn-success'>Send Message</button>
                </form>

                <form class="new-group">
                    <label>Create New Group</label>
                    <input class='form-control' type="text" name="group" placeholder="Enter a name to create a new group..." />
                    <br>
                    <button type='submit' class='btn btn-success'>Create Group</button>
                </form>
                {{> newCustomer}} {{/if}}
            </header>

            <ul>
                {{#each groups}} {{> group}}
                <label>Select Customer to Add to Group</label>
                <br>
                <form class='new-number'>
                    <select name="number">
                        {{#each unsorted}}
                        <option value='{{number}}'>{{name}} : {{number}}</option>
                        {{/each}}

                    </select>

                    <button type='submit' class='btn btn-success'>Add to Group</button>
                </form>
                <hr> {{/each}}
            </ul>

            <li>
                <div class="panel-group">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse2">Customers</a>
        </h4>
                            <!--
                    <button class="delete-group">&times;</button>
                    <input type="checkbox" checked="{{checked}}" class="toggle-group" />
-->
                        </div>
                        <div id='collapse2' class='panel-collapse collapse'>
                            <ul class='list-group'>
                                {{#each unsorted}}
                                <li class='list-group-item'>
                                    <!--
                            <button class="delete-number">&times;</button>
                            <input type="checkbox" checked="{{checked}}" class="toggle-number" />
-->
                                    <span class='text'>{{name}} : {{number}} : {{email}}</span>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </div>



    </body>

</template>





<template name="group">



    <li>
        <div class="panel-group">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">{{name}} </a>
        </h4>
                    <button class="delete-group">&times;</button>
                    <input type="checkbox" checked="{{checked}}" class="toggle-group" />
                </div>
                <div id='collapse1' class='panel-collapse collapse'>
                    <ul class='list-group'>
                        {{#each this.numbers}}
                        <li class='list-group-item'>
                            <button class="delete-number">&times;</button>
                            <input type="checkbox" checked="{{checked}}" class="toggle-number" />
                            <span class="text">{{number}}</span>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </li>
</template>

<template name='newCustomer'>

    <form class='new-customer'>
        <label>Customer's Name</label>
        <input type='text' class='form-control' name='custName' placeholder="Enter customer's name" />
        <label>Customer's Phone Number</label>
        <input type='number' class='form-control' name='custNumber' placeholder="Enter customer's number" />
        <label>Customer's E-mail Address</label>
        <input type="email" class='form-control' name='custEmail' placeholder="Enter customer's email" />
        <br>
        <button type="submit" class='btn btn-success'>Add New Customer</button>
    </form>

</template>
