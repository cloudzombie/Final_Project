<template name='productform'>
    <hr>
    <h4 id='products'> <b>Product Entry Tool</b></h4>
    <br>
    <form class='new-product'>
        <label>Product Name</label>
        <input type='text' class='form-control' name='prodname' placeholder="Enter product 's name" />
        <label>Vendor</label>
        <input type='text ' class='form-control ' name='prodvend' placeholder="Enter vendor's name " />
        <label>Description</label>
        <input type="text " class='form-control' name='proddesc' placeholder="Enter product description " />
        <label>Price</label>
        <input type='number' class='form-control' name='prodprice' placeholder="Enter product price " />
        <label>Quantity</label>
        <br>
        <select name="quantSel">

            <option value='1g'>1 gram</option>
            <option value='1'>1 item</option>
            <option value='2g'>2 grams</option>
            <option value='1/8oz'>1/8 oz</option>
            <option value='1/4oz'>1/4 oz</option>
            <option value='1/2oz'>1/2 oz</option>
            <option value='1oz'>1 oz</option>
        </select>
        <br>
        <label>Type</label>
        <select class='form-control' name='prodtype' placeholder="Select product type ">
            <option value='flowerS'> Flower - Sativa</option>
            <option value='flowerI'> Flower - Indica</option>
            <option value='flowerH'> Flower - Hybrid</option>
            <option value='concentrate'> Concentrate</option>
            <option value='edible'> Edible</option>
            <option value='topical'> Topical </option>
            <option value='preroll'> Preroll</option>
        </select>
        <br>
        <button type="submit " class='btn btn-primary'>Add New Product</button>
        <br>
    </form>

</template>
